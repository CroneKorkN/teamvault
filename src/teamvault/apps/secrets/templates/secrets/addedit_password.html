{% extends "secrets/addedit.html" %}
{% load i18n %}
{% block "content_type_fields" %}
<div class="form-group">
	<div class="col-sm-2">
		<label class="control-label" for="id_password">{% trans "Password" %}</label>
	</div>
	<div class="col-sm-6">
		<input class="form-control" id="id_password" name="password" placeholder="**************" required="required" title="" type="password">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static"><i class="fa fa-lock"></i> &nbsp; {% trans "This field will be stored securely." %}</p>
	</div>
</div>
<div class="form-group secret-details">
	<div class="col-sm-2">
		<label class="control-label" for="id_username">{% trans "Username" %}</label>
	</div>
	<div class="col-sm-6">
		<input class="form-control" id="id_username" name="username" placeholder="{% trans "(optional)" %}" title="" type="text">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static"></p>
	</div>
</div>
<div class="form-group secret-details">
	<div class="col-sm-2">
		<label class="control-label" for="id_url">{% trans "URL" %}</label>
	</div>
	<div class="col-sm-6">
		<input class="form-control" id="id_url" name="url" placeholder="{% trans "(optional)" %}" title="" type="url">
	</div>
	<div class="col-sm-4">
		<p class="form-control-static"></p>
	</div>
</div>
{% endblock %}
